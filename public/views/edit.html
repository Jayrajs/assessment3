<div class="container">
    <h1>Edit {{ctrl.book.title}}</h1>
    <hr>
    <div class="row">
        <div class="book col-lg-8 col-md-6 col-sm-12">
            <form name="saveForm" ng-submit="ctrl.save();">
                <div class="form-group">
                    <label for="title">Book Title:</label>
                    <input class="form-control" type="text" id="title" ng-model="ctrl.book.title" required>
                </div>
                <div class="form-group">
                    <label for="title">Author First Name:</label>
                    <input class="form-control" type="text" id="title" ng-model="ctrl.book.author_firstname" required>
                </div>
                <div class="form-group">
                    <label for="title">Author Last Name:</label>
                    <input class="form-control" type="text" id="title" ng-model="ctrl.book.author_lastname" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-default" ng-click="ctrl.cancel();">Cancel</button>
            </form>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <img src="images/thumbnails/{{ctrl.book.cover_thumbnail}}" alt="{{ctrl.book.cover_thumbnail}}">
        </div>
    </div>
</div>
